<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load File into Variable</title>
    <script src="index.js"></script>
    <script>
        var Mesh;
        (async ()=>{
            Mesh = (await import('./global/Graphics/Rendering/Mesh.js')).Mesh;
        })();
    </script>
</head>
<body>
    <h1>Load File into Variable</h1>
    
    <input type="file" id="fileInput" />
    <button onclick="loadFile()">Load File</button>
    
    <canvas id="screen" width="300" height="300"></canvas>
    <script>
        function loadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];

            Mesh.FromOBJ(file);
        }

        var canvas = document.getElementById('screen');

        var gl = canvas.getContext('webgl2');

        console.log(gl.getParameter(gl.MAX_ELEMENTS_INDICES));
    </script>
</body>
</html>
